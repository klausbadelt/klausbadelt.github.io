<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <!-- <link href="css/syntax.css" rel="stylesheet" media="screen"> -->
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Klaus Badelt</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">All</a></li>
            <li><a href="#">Genre 1</a></li>
            <li><a href="#">Genre 2</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
            
    <div class="container">
      
      <div class="row" >
        
        {% for i in (1..10) %}
        <div class="thumbnails" id="accordion">
          <a class="thumbnail accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{ i }}" style="max-width: 180px;">
            <img data-src="holder.js/180x240" title="Poseidon" alt="Poseidon">
          </a>
          <div class="caption collapse" id="collapse-{{ i }}">
            <h4>Film Title</h4>
            <ol class="list-unstyled">
              {% for trackno in (1..3) %}
              <li><a href="#">Track {{trackno}}</a></li>
              {% endfor %}
            </ol>
          </div>
        </div><!-- thumbnails -->
        {% endfor %}


      </div><!-- row -->
    </div><!-- container -->
    
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.min.js"></script>
  </body>
</html>
