<!doctype html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="/favicon.png" sizes="64x64" type="image/png">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fullwidthAudioPlayer.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"> -->
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

{% include navbar.html %}
{{ content }}

<div id="player"></div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>
<script src="//connect.soundcloud.com/sdk.js" type="text/javascript"></script>
<!-- Include amplify.min.js when setting storePlaylist to true -->
<script src="js/amplify.min.js" type="text/javascript"></script>
<script src="js/soundmanager2-nodebug-jsmin.js" type="text/javascript"></script>
<script src="js/jquery.fullwidthAudioPlayer.min.js" type="text/javascript"></script>  
<script src="js/jquery.lazyload.min.js" type="text/javascript" charset="utf-8"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-16921784-1', 'klausbadelt.com');
  ga('send', 'pageview');
  
  $(function(){
    soundManager.url = 'swf/';
    soundManager.flashVersion = 9;
    soundManager.useHTML5Audio = true;
    soundManager.debugMode = false;
    
    // start audio player
    $('#player').fullwidthAudioPlayer({
      base64: true, 
      opened: false, 
      openPlayerOnTrackPlay: true,
      sortable: true,
      popup: false,
      storePlaylist: true,
      coverSize: [50,72]
    });
    
    // Google Analytics for each track play
    $('a.fap-single-track, a.fap-single-track control, a.fap-add-playlist').click(function(){  
      ga('send', 'event', 'a', 'play', $(this).attr('title'));
    });  
  });
</script>
{% if page.custom_include %}
{% for inc_file in page.custom_include %}{% include {{ inc_file }} %}{% endfor %}
{% endif %}
</body>
</html>
