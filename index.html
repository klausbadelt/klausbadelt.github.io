title: Klaus Badelt
date: Oct 6, 2013
---
<h3>Klaus Badelt</h3>

<div id="portfolio">

{% for post in site.posts %}
  <h1><a href="#">{{ post.title }}</a></h1>
  <section>
    <div class="col-left">
      <img src="images/posters/{{ post.poster }}">
    </div>
    <div class="col-right">
      <ul data-playlist="playlist-tm">
        
        {% for track in post.tracks %}
        <li>
          <a href="{{ post.url }}" rel='/images/posters/{{ post.poster }}' title="{{ post.title}}-{{ track.title }}" class="fap-single-track">
            {{ track.title }}
          </a>
          &nbsp;
          <a href="{{ post.url }}" rel='/images/posters/{{ post.poster }}' title="{{ post.title}}-{{ track.title }}" class="fap-single-track control" data-enqueue='yes' style="display: none;">
            <span class='glyphicon glyphicon-plus'></span>
          </a>
        </li>
        {% endfor %}

      </ul>
    </div>
  </section>
  {% endfor %}
</div>

<div id="fap"></div>

<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/soundcloud_sdk.js" type="text/javascript"></script>
<script src="https://connect.soundcloud.com/sdk.js" type="text/javascript"></script>
<script src="js/jquery.fullwidthAudioPlayer.min.js" type="text/javascript"></script>

<script>
$(function(){
  $('#fap').fullwidthAudioPlayer({base64: true, opened: false, sortable: true});
  $('#portfolio').accordion({
    heightStyle: "content",
    collapsible: false,
    active: false,
    animate: false
  });
});
</script>
