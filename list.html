---
layout: default
title: Klaus Badelt
---
<div class="panel-group" id="accordion">

  {% for post in site.posts %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#item-{{post.poster | remove: '.jpg'}}">
          {{ post.title }}
        </a>
      </h4>
    </div>
    <div id="item-{{post.poster | remove: '.jpg'}}" class="collapse
    ">
      <div class="panel-body">
        <div class="col-md-3">
          <img src="/images/posters/{{post.poster}}" class="thumbnail">
        </div>
        <div class="col-md-5">
          <!-- <h3>{{ post.title }}</h3> -->
          <div class="tracklisting">
            {{ post.excerpt }}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  
  <div id="fap"></div>
  
</div>

<script src="js/jquery-ui.js" type="text/javascript"></script>
<script src="js/soundcloud_sdk.js" type="text/javascript"></script>
