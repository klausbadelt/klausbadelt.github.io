---
layout: simple
title: Klaus Badelt
date: Oct 10, 2013
portfolio: grid
---
<header>
  <h3>Klaus Badelt</h3>
  <nav><a href="/">list</a> | grid</nav>
</header>

<div id="portfolio" class="grid">
  
  {% for post in site.posts %}
  <div class="thumb {{ post.tags }}">
    <div class="image">
      <img src="images/posters/{{ post.poster }}" />
      <h3>{{post.title}}</h3>
    </div>
    <div class="caption">
      <ul>
        {% for track in post.tracks %}
        <li>{{ track.title }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endfor %}
  
</div>


<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/soundcloud_sdk.js" type="text/javascript"></script>
<!-- <script src="https://connect.soundcloud.com/sdk.js" type="text/javascript"></script> -->
<script src="js/jquery.fullwidthAudioPlayer.min.js" type="text/javascript"></script>
<script src="js/jquery.isotope.min.js" type="text/javascript" charset="utf-8"></script>

<script>
$(function(){
  var $container = $('#portfolio');

  // start audio player
  $('#fap').fullwidthAudioPlayer({base64: true, opened: false, sortable: true});

  $container.imagesLoaded( function(){
    $container.isotope({
      itemSelector : '.thumb',
    });
  });
  
  // hover effect
  $('#portfolio .image').hover(function(){
    $(this).children('h3').fadeIn('fast');
    $(this).children('img').fadeTo('fast',0.7).css('cursor','pointer');
    
  }, function(){
    $(this).children('h3').fadeOut('fast');
    $(this).children('img').fadeTo('fast',1).css('cursor','default');    
  });
  
  // open playlist on selected thumbnail
  $('#portfolio .thumb').click(function(){
    // save current state
    var $currentState = $(this).hasClass('selected');
    // hide caption everywhere
    // remove 'selected' class everywhere
    $('#portfolio .thumb.selected').removeClass('selected').children('.caption').hide();
    // toggle class 'selected' on clicked poster
    $(this).toggleClass('selected', !$currentState);
    // show tracklisting
    $(this).children('.caption').show();
    $('#portfolio').isotope('reLayout');
  })
});
</script>
